query GetUser($id: Int!) {
    getUser(id: $id) {
        id
        isAdmin
        givenName
        familyName
    }
}

mutation UpsertUser($params: UserUpsert!) {
    upsertUser(params: $params) {
        id
        email
        password
    }
}

mutation Login($params: UserLoginInput!) {
    login(params: $params) {
        userId
        email
        isAdmin
    }
}

mutation ChangePassword($params: ChangePasswordInput!) {
    changePassword(params: $params) {
        userId
        status
    }
}
