query GetEventAll {
    getEventAll {
        userId
        id
        categoryId
        name
        location
        detail
        begin
        end
        isTemporary
        lastUpdate
        createdDate
    }
}

query GetEvent($eventId: Int!) {
    getEvent(eventId: $eventId) {
        userId
        id
        categoryId
        name
        location
        detail
        begin
        end
        isTemporary
        lastUpdate
        createdDate
    }
}

query GetEventListByUserId($userId: Int!) {
    getEventListByUserId(userId: $userId) {
        userId
        eventList {
            userId
            id
            categoryId
            name
            location
            detail
            begin
            end
            isTemporary
            lastUpdate
            createdDate
        }
    }
}

mutation UpsertEvent($params: EventUpsert!) {
    upsertEvent(params: $params) {
        id
    }
}

mutation CreateEvent($params: EventUpsert!) {
    createEvent(params: $params) {
        id
    }
}
