query GetEventAll {
    getEventAll {
        userId
        id
        categoryId
        name
        location
        detail
        begin
        end
        isTemporary
        lastUpdate
        createdDate
    }
}

query GetEvent($eventId: Int!) {
    getEvent(eventId: $eventId) {
        userId
        id
        categoryId
        name
        location
        detail
        begin
        end
        isTemporary
        lastUpdate
        createdDate
    }
}

